<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
          <img class="nft-image" src="assets/images/image-equilibrium.jpg">
        </div>

        <div class="ntf-info">

            <div class="name">Equilibrium #3429</div>
           
            <div class="description">Our Equilibrium collection promotes balance and calm.</div>
            
            <div class="price-n-time">
              <div class="price">
                <svg class="eth-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                0.041 ETH</div>
              <div class="time">
                <svg class="clock-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
              3 days left</div>
            </div>

            <div class="line"></div>

            <div class="creator">
            <img class="avatar" src="assets/images/image-avatar.png" alt="avatar">
            Creation of <span class="creator-name">Jules Wyvern</span></div>
        </div>
    </div>
</body>
</html>
